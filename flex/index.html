<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
    }
    .box {
        display: flex;
        width: 100vw;
        height: 100vh;
    }
    .left {
        flex-basis: 200px;
        background-color: lavender;
    }
    .content {
        flex-grow: 1;
    }
    .right {
        flex-basis: 150px;
        background-color: #cccccc;
    }
</style>
<body>

  <div class="box">
    <div class="left">
        left
    </div>
    <div class="content">
        content
    </div>
    <div class="right">
        right
    </div>
  </div>

</body>
</html>
